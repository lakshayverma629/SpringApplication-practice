<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
<h1>Author List</h1>
<table>

    <tr>
        <th>ID</th>
        <th>Name</th>

    </tr>
    <tr th:each="author :${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.name}">Spring</td>


    </tr>
</table>
</body>
</html>
